{% extends "base.html" %}

{% block title %}Epics - Sprint Dashboard{% endblock %}

{% block content %}
<div class="home-header">
    <h1>Epics</h1>
    <span class="auto-refresh-indicator" title="Auto-refreshes every 30s">
        <span class="pulse-dot"></span>
        Auto
    </span>
</div>

<div id="epics-content"
     hx-get="{{ repo_url('/epics') }}"
     hx-trigger="every 30s"
     hx-swap="innerHTML">
    {% include "partials/epics_content.html" %}
</div>

<style>
    .home-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .home-header h1 {
        margin: 0;
    }

    .auto-refresh-indicator {
        display: flex;
        align-items: center;
        gap: 0.4rem;
        font-size: 0.75rem;
        color: var(--text-muted);
        padding: 0.4rem 0.6rem;
        background: var(--primary);
        border-radius: 4px;
    }

    .pulse-dot {
        width: 8px;
        height: 8px;
        background: var(--success);
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(0.8); }
    }
</style>
{% endblock %}
