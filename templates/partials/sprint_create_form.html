{# Sprint creation form â€” loaded into modal via HTMX #}
<div class="modal-overlay" onclick="if(event.target===this)this.remove()">
    <div class="modal-content">
        <h3>Create Sprint {{ next_number }}</h3>
        <form hx-post="{{ repo_url('/api/sprints') }}"
              hx-target="#sprint-list-container"
              hx-swap="innerHTML"
              hx-on::after-request="this.closest('.modal-overlay').remove()">

            <input type="hidden" name="number" value="{{ next_number }}">

            <input type="hidden" name="status" value="planned">

            <div class="form-group">
                <label for="sprint-start">Start Date</label>
                <input type="date" id="sprint-start" name="start_date">
            </div>

            <div class="form-group">
                <label for="sprint-end">End Date</label>
                <input type="date" id="sprint-end" name="end_date">
            </div>

            <div class="form-group">
                <label for="sprint-goal">Goal</label>
                <input type="text" id="sprint-goal" name="goal"
                       placeholder="Sprint goal (optional)">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create Sprint</button>
                <button type="button" class="btn btn-secondary"
                        onclick="this.closest('.modal-overlay').remove()">Cancel</button>
            </div>
        </form>
    </div>
</div>
